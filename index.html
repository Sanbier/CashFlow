
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>Sổ Thu Chi & Quản Lý Nợ</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Quicksand', 'Nunito', 'sans-serif'],
                    },
                    animation: {
                        blob: "blob 7s infinite",
                    },
                    keyframes: {
                        blob: {
                            "0%": { transform: "translate(0px, 0px) scale(1)" },
                            "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                            "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                            "100%": { transform: "translate(0px, 0px) scale(1)" },
                        },
                    },
                }
            }
        }
    </script>

    <!-- Font chữ tròn trịa hơn cho hợp với Liquid style -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        html {
            overscroll-behavior-y: none; /* Ngăn chặn hiệu ứng kéo nảy (rubber-banding) */
            height: 100%;
        }

        body {
            -webkit-tap-highlight-color: transparent;
            /* Background nền gradient cố định */
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            -webkit-user-select: none; user-select: none; -webkit-touch-callout: none;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            color: #1e293b;
            
            /* Fix layout Full Height */
            height: 100%;
            overflow: hidden; /* Vô hiệu hóa thanh cuộn của body */
            overscroll-behavior-y: none;
        }

        #root {
            height: 100%; /* Root chiếm toàn bộ chiều cao body */
            overflow: hidden;
        }

        .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
        .btn-effect:active { transform: scale(0.95); }
        .input-effect:focus { transform: scale(1.01); border-color: rgba(255,255,255,0.8); box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        
        /* Hiệu ứng kính */
        .glass-panel {
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }
        
        .glass-input {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(4px);
        }

        .category-btn {
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.2;
            word-break: break-word;
            white-space: normal;
            padding: 4px;
        }
    </style>
<script type="importmap">

  }
}
</script>

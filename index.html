
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>Sổ Thu Chi & Quản Lý Nợ</title>
    
    <!-- Icon cho iOS Homescreen -->
    <link rel="apple-touch-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxDdlZYMPRhs2qZTEX31LsJ8A-AYHLbO0loA&s">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxDdlZYMPRhs2qZTEX31LsJ8A-AYHLbO0loA&s">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Quicksand', 'Nunito', 'sans-serif'],
                    },
                    animation: {
                        blob: "blob 10s infinite",
                        fadeIn: "fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards",
                        slideUp: "slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards",
                    },
                    keyframes: {
                        blob: {
                            "0%": { transform: "translate(0px, 0px) scale(1)" },
                            "33%": { transform: "translate(30px, -50px) scale(1.2)" },
                            "66%": { transform: "translate(-20px, 20px) scale(0.8)" },
                            "100%": { transform: "translate(0px, 0px) scale(1)" },
                        },
                        fadeIn: {
                            "0%": { opacity: "0" },
                            "100%": { opacity: "1" },
                        },
                        slideUp: {
                            "0%": { opacity: "0", transform: "translateY(20px)" },
                            "100%": { opacity: "1", transform: "translateY(0)" },
                        }
                    },
                    screens: {
                        'xs': '375px',
                        'pro-max': '430px',
                    },
                    colors: {
                        glass: {
                            100: 'rgba(255, 255, 255, 0.1)',
                            200: 'rgba(255, 255, 255, 0.2)',
                            300: 'rgba(255, 255, 255, 0.3)',
                            border: 'rgba(255, 255, 255, 0.5)',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Font chữ tròn trịa hơn cho hợp với Liquid style -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        /* iOS Optimization & Base Styles */
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }

        body {
            -webkit-tap-highlight-color: transparent;
            /* Nền sang trọng hơn: Slate nhạt pha chút xanh */
            background: #f1f5f9; 
            -webkit-user-select: none; user-select: none; -webkit-touch-callout: none;
            padding-top: var(--sat);
            padding-bottom: var(--sab);
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            color: #334155;
            /* iOS Smooth Scrolling & Font Rendering */
            -webkit-overflow-scrolling: touch;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overscroll-behavior-y: none;
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
        }

        /* Fix input zoom trên iOS < 16px text size */
        input, select, textarea {
            font-size: 16px !important; 
        }

        .safe-pb { padding-bottom: var(--sab); }
        .safe-pt { padding-top: var(--sat); }

        .btn-effect:active { transform: scale(0.96); transition-duration: 0.1s; }
        
        /* MODERN GLASSMORPHISM - Cao cấp hơn */
        .glass-panel {
            background: rgba(255, 255, 255, 0.65); /* Trong hơn */
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.02),
                0 10px 15px -3px rgba(0, 0, 0, 0.05),
                inset 0 0 20px rgba(255, 255, 255, 0.5); /* Inner glow */
            transform: translateZ(0);
        }
        
        /* Input hiện đại: Nền xám rất nhạt, focus sẽ trắng */
        .glass-input {
            background: rgba(241, 245, 249, 0.6); /* Slate-50 transparent */
            border: 1px solid rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            -webkit-appearance: none;
            appearance: none;
            border-radius: 16px;
            color: #1e293b;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.01);
            transition: all 0.3s ease;
        }

        .glass-input:focus {
            background: rgba(255, 255, 255, 0.9);
            border-color: #a78bfa; /* Light Purple border on focus */
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.15);
            transform: translateY(-1px);
        }

        .category-btn {
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.2;
            word-break: break-word;
            white-space: normal;
            padding: 4px;
        }
        
        /* Hide Scrollbar but keep functionality */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Custom Gradients for Text */
        .text-gradient-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
